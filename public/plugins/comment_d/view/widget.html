<script id="comment-tpl" type="text/html">
        <% for (var i = 0; i < comments.length; i ++) { %>

        <div id="comment-<%= comments[i].id %>" class="comment">
            <div>
                <div class="author">
                    <a href="/u/<%= comments[i].user_id %>" target="_blank" class="avatar">
                        <img
                                src="<%= comments[i].user.avatar %>">
                    </a>
                    <div class="info"><a href="/u/<%= comments[i].user.slug %>" target="_blank" class="name"><%= comments[i].user.nickname %></a> <!---->
                        <div class="meta"><span><%= comments[i].floor %>楼 · <%= comments[i].created_at %>created_at</span></div>
                    </div>
                </div>
                <div class="comment-wrap"><p><%= comments[i].compiled_content %></p>
                    <div class="tool-group">
                        <a class="">
                            <i class="iconfont ic-zan"></i>
                            <% if ( comments[i].liked ) { %>
                            <span><%= comments[i].likes_count %>人赞</span>
                            <% } else { %>
                            <span>赞</span>
                            <% } %>
                        </a>
                        <a class=""><i class="iconfont ic-comment"></i> <span>回复</span>
                        </a>
                        <a class="report">
                            <span>举报</span>
                        </a>
                    </div>
                </div>
            </div>
            <% if ( comments[i].children_count>0) { %>
                    <div class="sub-comment-list">
                        <% for (var o = 0; o< comments[i].children_count;o ++) { %>
                            <div id="comment-<%= comments[i].children[o].id %>" class="sub-comment">
                                <p>
                                    <a href="/u/<%=  comments[i].children[o].user.slug %>" target="_blank"><%=  comments[i].children[o].user.nickname %></a>：
                                    <span>
                                               <%=  $imports.htmlFormat(comments[i].children[o].compiled_content) %>
                                    </span>
                                </p>
                                <div class="sub-tool-group">
                                    <span><%=  comments[i].children[o].created_at %></span>
                                    <a class=""><i class="iconfont ic-comment"></i>
                                        <span>回复</span>
                                    </a>
                                    <a class="report">
                                        <span>举报</span>
                                    </a>
                                </div>
                            </div>
                            <% if ( comments[i].children_count -3>0) { %>
                                <div class="sub-comment more-comment">
                                    <a class="add-comment-btn">
                                        <i class="iconfont ic-subcomment"></i>
                                        <span>添加新评论</span>
                                    </a>
                                    <span class="line-warp">还有2条评论，<a>展开查看</a></span>
                                </div>
                            <% } %>
                        <% } %>
                    </div>
            <% } %>
        </div>
        <% } %>
</script>
<div>
    <div id="comment-list" class="comment-list">
        <div>
            <form class="new-comment">
                <a class="avatar">
                    <img src="http://cdn2.jianshu.io/assets/default_avatar/3-9a2bcc21a5d89e21dafc73b39dc5f582.jpg">
                </a>
                <textarea placeholder="写下你的评论..."></textarea>
            </form>
        </div>
        <div id="normal-comment-list" class="normal-comment-list">
            <div>
                <div>
                    <div class="top">
                        <span>9条评论</span>
                    </div>
                </div>
                <div class="comments-placeholder" style="display: none;">
                    <div class="author">
                        <div class="avatar"></div>
                        <div class="info">
                            <div class="name"></div>
                            <div class="meta"></div>
                        </div>
                    </div>
                    <div class="text"></div>
                    <div class="text animation-delay"></div>
                    <div class="tool-group"><i class="iconfont ic-zan-active"></i>
                        <div class="zan"></div>
                        <i class="iconfont ic-list-comments"></i>
                        <div class="zan"></div>
                    </div>
                </div>
                <div id="c-tpl"></div>
            </div>
        </div>


    </div>
</div>
<div>
    <div id="comment-listd" class="comment-listd">
        <div>
            <ul class="pagination">
                <li><a>上一页</a></li>
                <li><a>1</a></li>
                <li><a href="javascript:void(null)" class="active">2</a></li>
                <li><a>3</a></li>
                <li><a>4</a></li>
                <li><a>5</a></li>
                <li><a>下一页</a></li>
            </ul>
        </div>
    </div>
</div>
<div id="contentddd"></div>
<script src="__PLUGIN_TMPL__/public/assets/js/template-web.js"></script>
